<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(to top right, #f69a9c, rgb(244, 242, 176));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 1rem;
            background: #fff;
            box-shadow: 0px 4px 10px -5px #000;
        }

        h1 {
            color: #043b76;
        }

        form {
            display: flex;
            gap: 2rem;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .input-container label {
            font-weight: 600;
        }

        .input-container input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 0;
            outline: 0;
            border-bottom: 2px solid #007bff;
            font-weight: 500;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #marks-container {
            margin-bottom: 20px;
        }

        #marks-container input {
            width: 50px;
        }

        #cgpa-result {
            font-weight: bold;
            font-size: 1.5rem;
            text-align: center;
            color: #00b265;
        }
        @media(max-width:360px){
            form {
                flex-direction: column;
            }
            body {
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <form id="cgpa-form">
            <div class="first-half">
                <div class="input-container">
                    <label for="semester1">Semester 1 GPA:</label>
                    <input type="text" id="semester1" maxlength="5">
                </div>
                <div class="input-container">
                    <label for="semester2">Semester 2 GPA:</label>
                    <input type="text" id="semester2" maxlength="5">
                </div>
                <div class="input-container">
                    <label for="semester3">Semester 3 GPA:</label>
                    <input type="text" id="semester3" maxlength="5">
                </div>
                <div class="input-container">
                    <label for="semester4">Semester 4 GPA:</label>
                    <input type="text" id="semester4" maxlength="5">
                </div>
            </div>
            <div class="second-half">
                <div class="input-container">
                    <label for="semester5">Semester 5 GPA:</label>
                    <input type="text" id="semester5" maxlength="5">
                </div>
                <div class="input-container">
                    <label for="semester6">Semester 6 GPA:</label>
                    <input type="text" id="semester6" maxlength="5">
                </div>
                <div class="input-container">
                    <label for="semester7">Semester 7 GPA:</label>
                    <input type="text" id="semester7" maxlength="5">
                </div>
                <div class="input-container">
                    <label for="semester8">Semester 8 GPA:</label>
                    <input type="text" id="semester8" maxlength="5">
                </div>
            </div>
        </form>
        <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
        <div id="cgpa-result"></div>
    </div>

    <script>
        function isNumeric(value) {
            return /^\d+(\.\d+)?$/.test(value);
        }

        function calculateCGPA() {
            const filledFields = [];
            for (let i = 1; i <= 8; i++) {
                const mark = parseFloat(document.getElementById("semester" + i).value);
                const strmark = document.getElementById("semester" + i).value;
                if (mark < 0 || mark > 10) {
                    alert("Please enter valid marks (0-10) for Semester " + i + ".");
                    return false;
                } else if (isNumeric(mark)) {
                    filledFields.push(mark * 10);
                }
                if (strmark !== '') {
                    if (!isNumeric(mark)) {
                        alert("Please enter valid marks for Semester " + i + ".");
                        return false;
                    }
                }
            }

            if (filledFields.length === 0) {
                alert("Please fill at least one semester mark to calculate CGPA.");
                return;
            }

            const totalCredits = filledFields.length;
            const totalMarks = filledFields.reduce((acc, curr) => acc + curr, 0);
            const cgpa = (totalMarks / totalCredits / 10).toFixed(2);

            const cgpaResult = document.getElementById("cgpa-result");
            cgpaResult.textContent = "CGPA: " + cgpa;
        }



    </script>
</body>

</html>
